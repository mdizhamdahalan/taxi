
<ion-content  class="has-footer home">
  <map [callback]="theBoundCallback" [path]="path" [direction]="direction" [coords]="coords"></map>

  <span [ngClass]="markerClasses()"></span>

    <div class="address-panel">
        <div [ngClass]="setClasses('from')">
            <span class="icon"></span>
            <input
                type="text"
                (focus)="onFocus('from')"
                [(ngModel)]="address.from"
                placeholder="Откуда ..."
            >
        </div>
        <div [ngClass]="setClasses('to')">
            <span class="icon"></span>
            <input
                type="text"
                (focus)="onFocus('to')"
                [(ngModel)]="address.to"
                placeholder="Куда ?"
            >
        </div>
    </div>
</ion-content>
<ion-footer-bar class="ion-footer-bar">
   <button class="call" *ngIf="isAddress">Вызвать такси</button>
    <div class="search"></div>
</ion-footer-bar>
