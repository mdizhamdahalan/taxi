
<ion-content  class="has-footer home">
  <map [callback]="theBoundCallback" [callEnable]="callEnable" [direction]="direction" [coords]="coords"></map>

  <span [ngClass]="markerClasses()"></span>

    <div class="address-panel">
        <div [ngClass]="setClasses('from')">
            <span class="icon"></span>
            <input
                type="text"
                (focus)="onFocus('from')"
                [(ngModel)]="address.from"
                placeholder="Откуда ..."
            >
        </div>
        <div [ngClass]="setClasses('to')">
            <span class="icon"></span>
            <input
                type="text"
                (focus)="onFocus('to')"
                [(ngModel)]="address.to"
                placeholder="Куда ?"
            >
        </div>
    </div>
</ion-content>
<ion-footer-bar class="ion-footer-bar">
    <div class="call" *ngIf="isAddress">
        <div class="price">
            <p class="text">232<span class="currency">руб.</span></p>
        </div>
        <p class="title">Вызвать такси</p>
    </div>
    <div class="search">{{status[direction]}}</div>
</ion-footer-bar>
